  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <label for="titulo">Título</label>
              <input type="text" class="form-control" id="titulo" placeholder="Digite o Título">
          </div>
          <div class="form-group">
            <label for="titulo">Texto</label>
            <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="tema">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a></label>
            <select name="tema" id="tema" class="form-control">
                <option>Selecione um tema...</option>
                <option value="">tema</option>
            </select>
        </div>
        </div>
        <div class="modal-footer">
          <button class="btn botaoModalFechar botaocor" data-dismiss="modal">Cancelar</button>
          <button class="btn botaoModal">Publicar</button>
        </div>
      </div>
